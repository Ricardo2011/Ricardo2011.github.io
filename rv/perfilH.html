<!doctype html>
<html>
  <head>
    <title>Perfil H</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
      body{ margin: 0; }
      canvas{ width:100%; height:100%; }
    </style>
  </head>
  
  <body>
    <script src="three.min.js"></script>
    <script>
      
      var escena = new THREE.Scene();
      var fov = 75;
      var aspect= window.innerWidth/window.innerHeight
      var near= 0.1;
      var far = 1000;
      var camara = new THREE.PerspectiveCamera(fov, aspect, near, far);
      camara.position.z = 80;
      
      renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
    
      var figura= new THREE.Shape();
      //las figuras se realizan sobre el plano y
      figura.moveTo(0,0);
      figura.lineTo(0,10);
      figura.lineTo(10,10);
      figura.lineTo(10,6);
      figura.lineTo(30,6);
      figura.lineTo(30,10);
      figura.lineTo(40,10);
      figura.lineTo(40,0);
      figura.lineTo(30,0);
      figura.lineTo(30,4);
      figura.lineTo(20,4);
      figura.lineTo(20,0);
      figura.lineTo(0,0);
      
    
      //para generar la mmala hay que desarrollar la forma
      var forma=new THREE.ExtrudeGeometry(figura,{amount:.5});
      var malla =  new THREE.Mesh(forma);
      escena.add(malla)
      
      function loop(){
        requestAnimationFrame(loop)
        malla.rotation.x += 0.01;
        malla.rotation.y += 0.01;
        renderer.render(escena,camara);
      }
      
      loop();
    </script>
  </body>
</html>
