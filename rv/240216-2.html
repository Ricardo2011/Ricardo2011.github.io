<!doctype html>
<html>
  <head>
    <title>190216</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
      body{ margin: 0; }
      canvas{ width:100%; height:100%; }
    </style>
  </head>
  
  <body>
    <script src="three.min.js"></script>
    <script>
      var escena=new THREE.Scene();
      var fov = 2000;//Campo de vision
      var aspect = window.innerWidth / window.innerHeight;
      var near = 0.2;//Plano cercano
      var far = 100;
      var camara = new THREE.PerspectiveCamera(fov, aspect, near, far);
      camara.position.z = 5;
      
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
    
      var forma= new THREE.CylinderGeometry(1,1,5);
      var material =  new THREE.MeshBasicMaterial({color:0xff0000});
      var cilindro = new THREE.Mesh(forma,material);
      escena.add(cilindro);
      
      function render(){
        requestAnimationFrame(render);
        renderer.render(escena,camara);
        cilindro.rotation.x += 0.1;
        cilindro.rotation.y += 0.1;
      }
      render();
    </script>
  </body>
</html>
